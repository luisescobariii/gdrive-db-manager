<h2>{{ table.name }}</h2>
<br>
<p-table [value]="table.columns" styleClass="p-datatable-gridlines" class="clear-inputs">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Required</th>
      <th>Type</th>
      <th>Initial Value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-column>
    <tr>
      <td class="p-fluid"><input type="text" pInputText [(ngModel)]="column.name"></td>
      <td><p-checkbox [(ngModel)]="column.required" [binary]="true"></p-checkbox></td>
      <td class="p-fluid"><p-dropdown [options]="types" [(ngModel)]="column.type"></p-dropdown></td>
      <td class="p-fluid"><p-dropdown [options]="initialOptions" [(ngModel)]="column.initialValue" [editable]="true"></p-dropdown></td>
    </tr>
  </ng-template>
</p-table>
<br>
<button pButton icon="pi pi-save" class="p-mr-3" label="Save"></button>
<button pButton icon="pi pi-trash" class="p-button-danger" label="Delete"></button>
